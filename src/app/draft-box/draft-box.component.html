<style>
.draft-box-main {
    width: 70%;
    display: flex;
    align-items: center;
    flex-direction : column;
}

.main-textarea {
    width: 22em;
    height: 5em;
    margin-bottom: 1em;
}
.preview {
    border-style: solid;
    border-width: 1px;
    width: 22em;
    min-height: 5em;
}
</style>
<p>Index: {{ commitIndex }} </p>
<p>{{ positionDescriptor }}</p>
<p>Num Commits: {{ numCommits }}</p>
<div class="draft-box-main">
    <p>Type your beautiful, beautiful words here.</p>
    <textarea 
        [(ngModel)]="bufferText"
        (ngModelChange)="handleTextChange($event)"
        name="theDraftText" 
        class="main-textarea"
    ></textarea>
    
    <div>
        <p class="btn-group" role="group">
            <button type="button" 
                class="btn btn-secondary" 
                [disabled]="!canGoBack"
                (click) = "goBackOne()"
            >
                back
            </button>
            <button type="button" class="btn btn-primary" (click) = "commit()">commit</button>
            <button type="button" 
            class="btn btn-secondary" 
            [disabled]="!isNextCommit"
            (click) = "goForwardOne()"
            >forward</button>
        </p>
    </div>
    
    <div>
        <p class="btn-group" role="group">
            <button type="button" 
            class="btn btn-warning"
            [disabled]="!canResetToLastCommit"
            (click) = "resetToLatestCommit()"
            >reset to last commit
        </button>
        
        <button type="button" class="btn btn-danger">clear all</button>
        </p>

    </div>
    <div *ngIf="isShowPreview" class="preview-outer">
        <h2>Commit #{{ commitIndex + 1 }}</h2>
        <div class="preview">
            <p>{{ displayText }}</p>
        </div>
    </div>
</div>
