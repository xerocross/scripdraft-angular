<style>
.draft-box-main {
    width: 70%;
    display: flex;
    align-items: center;
    flex-direction : column;
}

.main-textarea {
    width: 22em;
    height: 5em;
    margin-bottom: 1em;
}
.preview {
    border-style: solid;
    border-width: 1px;
    width: 22em;
    min-height: 5em;
}
</style>
<div class="draft-box-main">
    <p>Type your beautiful, beautiful words here.</p>
    <textarea 
        [(ngModel)]="bufferText"
        (ngModelChange)="handleTextChange($event)"
        name="theDraftText" 
        class="main-textarea"
    ></textarea>
    <p class="position-descriptor"><span class="commit-position">{{ commitPositionText }}</span>, <span class="changes-descriptor">{{ changesDescriptorText }}</span></p>
    <div>
        <p class="btn-group" role="group">
            <button type="button" 
                class="btn btn-primary back-button" 
                [disabled]="!canGoBack"
                (click) = "goBackOne()"
            >
                back
            </button>
            <button type="button" 
                class="btn btn-success commit" 
                (click) = "commit()"
                [disabled]="!isDirty"
            >
                commit
            </button>
            
            <button type="button" 
            class="btn btn-primary forward-button" 
            [disabled]="!isNextCommit"
            (click) = "goForwardOne()"
            >forward</button>
        </p>
    </div>
    
    <div>
        <p class="btn-group" role="group">
            <button type="button" 
            class="btn btn-warning reset-last-commit"
            [disabled]="!canResetToLastCommit"
            (click) = "resetToLatestCommit()"
            >reset to last commit
        </button>

        <button type="button" 
            class="btn btn-danger"
            (click) = "clearAll()"
        >clear all</button>
        </p>

    </div>
</div>
